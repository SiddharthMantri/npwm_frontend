<section class="jr-body">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h4 class="modal-title">
					Results: {{restaurants.length}}
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" ng-repeat="r in restaurants | orderBy: 'name'| filter: query">
				<a ui-sref="restaurant({id: r.restaurant_id})" >
					<div class="result-box">
					    {{r.name}}
					</div>
				</a>
			</div>
		</div>
	</div>
</section>
