<section class="jr-body">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				Results: {{restaurants.length}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" ng-repeat="r in restaurants | orderBy: 'name'| filter: query">
				<a ui-sref="restaurant({restaurant_id: r.id})" >
					<div class="result-box">
					    {{r.name}}
					</div>
				</a>
			</div>
		</div>
	</div>
</section>
