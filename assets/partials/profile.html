<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="prof-bg">
      <img style="width:100%;height:250px;" class="img-responsive" src="/assets/images/Header-Image.jpg"/>
    </div>
    <div class="profile-body">
      <div class="container container-width-resp">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 profile-sidebar">
            <div class="profile-image">
              <img ng-src="{{user.photograph}}" class="img-responsive img-profile-new" style="border-radius:50%;width:200px;height:200px;" ng-if="user.photograph != null">
              <img src="assets/images/justride-user.png"  style="border-radius:50%;width:200px;height:200px" class="img-responsive img-thumbnail img-profile-new" ng-if="user.photograph == null">
              <div ng-file-select ng-model="image" accept="image/*" ngf-min-size='10' ngf-max-size='10' id="normal-circle" class="change-image-content">
                <label class="icon-label">
                  <i class="fa fa-camera">
                  </i>
                </label>
                <span class="content">
                  Change Pic
                </span>
              </div>
              <div ng-file-select ng-model="image" accept="image/*" ngf-min-size='10' ngf-max-size='10' id="minimized-circle" class="change-image-content">
                <label class="icon-label">
                  <i class="fa fa-camera">
                  </i>
                </label>
                <span class="content">
                  Change Pic
                </span>
              </div>
            </div>
            <div class="user-details">
              <h4 class="modal-title user-name">
                {{user.display_name}}
              </h4>
            </div>
            
            <div class="row">
              <div style="padding:0px;background-color:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <section class="nav-section-profile">
                  <ul class="nav-pane-profile">
                    <!-- <li class="list-pane-profile" ui-sref="profile">
                      Profile
                    </li> -->
                    <li class="list-pane-profile" ui-sref="profile.rides">
                        <i class="fa fa-car"></i>&nbsp;&nbsp;Rides
                    </li>
                    <li class="list-pane-profile" ui-sref="profile.bank">
                      <i class="fa fa-university"></i>&nbsp;&nbsp;Payment Details
                    </li>
                    <!-- <li class="list-pane-profile" ui-sref="profile.card">
                      <i class="fa fa-credit-card"></i>&nbsp;&nbsp;Card Details
                    </li> -->
                    <li class="list-pane-profile" ui-sref="profile.settings">
                      <i class="fa fa-cogs"></i>&nbsp;&nbsp;Edit Profile
                    </li>
                  </ul>
                </section>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 jr-profile-new-container">
            <div class="profile-block">
              <div ui-view autscroll="true">
                <div ng-if="user">
                  <div >
                    <h3 class="modal-title" style="padding-left: 15px;">
                      Profile
                    </h3>
                  </div>
                  <div>
                    <div class="row">
                      <div class="col-lg-8">
                        <div class="row setting-fixed-row">
                          <div class="col-lg-4">
                            <div class="setting-label" style="text-align: left;">
                              Connected accounts
                            </div>
                          </div>
                        </div>
                        <div class="row setting-fixed-row">
                          <div class="col-lg-4">
                            <div class="setting-label" style="text-align: left;">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
