<div class="jr-body">
	<div class="container">
		<div class="error-type">
			<p class="error-text">
				{{statusMessage}}
			</p>
			<p class="error-msg">
				{{message}}
			</p>
		</div>
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6">
				<img ng-src="{{imageLink}}" class="img-responsive">
			</div>
		</div>
	</div>
</div>
